name: ecommerce
description: One stop Ecommerce solutions -  Dataviv Technologies

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  geolocator: ^5.3.2+2
  google_maps_flutter: ^0.5.30
  share: ^0.6.4+5
  basic_utils: ^1.2.0
  pin_input_text_field: ^3.0.5
  flutter_facebook_login: ^3.0.0
  firebase_core: ^0.4.1+3
