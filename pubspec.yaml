  timeline_tile: ^0.1.2
  sqflite: ^1.3.1
  content_placeholder: ^0.1.0
  custom_horizontal_calendar: ^0.1.3
  carousel_slider: ^1.4.1
  font_awesome_flutter: ^8.8.1
  device_preview: ^0.4.5
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

